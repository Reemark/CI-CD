name: Docker

on:
  push:
    branches:
      - main
      - dev-1
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check GHCR token availability
        id: ghcr
        run: |
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "can_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_push=false" >> "$GITHUB_OUTPUT"
            echo "GHCR_TOKEN missing: Docker image will be built but not pushed."
          fi

      - name: Log in to GHCR
        if: steps.ghcr.outputs.can_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build image (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/reemark/ci-cd:pr-${{ github.event.pull_request.number }}

      - name: Build and push image (Push)
        if: ${{ github.event_name == 'push' && steps.ghcr.outputs.can_push == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/reemark/ci-cd:latest
            ghcr.io/reemark/ci-cd:${{ github.sha }}

      - name: Build image only (Push event without GHCR_TOKEN)
        if: ${{ github.event_name == 'push' && steps.ghcr.outputs.can_push != 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/reemark/ci-cd:latest
