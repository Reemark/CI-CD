name: Deploy Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          format: table
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  api-contract:
    name: API contract testing
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate OpenAPI contract
        run: npm run test:contract

  perf:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run performance tests
        run: npm run test:perf

  docker-build:
    runs-on: ubuntu-latest
    needs: [tests, api-contract, perf, secret-scan, trivy-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare lowercase image owner
        id: image_meta
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.image_meta.outputs.owner_lc }}/todo-api-node:latest
            ghcr.io/${{ steps.image_meta.outputs.owner_lc }}/todo-api-node:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [tests, docker-build]
    environment: staging
    env:
      DEPLOY_HOOK_URL: ${{ secrets.STAGING_DEPLOY_HOOK_URL }}
      APP_HEALTHCHECK_URL: ${{ secrets.STAGING_HEALTHCHECK_URL }}

    steps:
      - name: Fail if staging secrets are missing
        run: |
          if [ -z "$DEPLOY_HOOK_URL" ]; then
            echo "Missing STAGING_DEPLOY_HOOK_URL secret"
            exit 1
          fi
          if [ -z "$APP_HEALTHCHECK_URL" ]; then
            echo "Missing STAGING_HEALTHCHECK_URL secret"
            exit 1
          fi

      - name: Trigger staging deployment (with retries)
        run: |
          for i in {1..5}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" \
              --location \
              --connect-timeout 10 \
              --max-time 30 \
              --retry 2 \
              --retry-delay 3 \
              --request POST "$DEPLOY_HOOK_URL" || true)
            if [ "$code" = "200" ] || [ "$code" = "201" ] || [ "$code" = "202" ] || [ "$code" = "204" ]; then
              echo "Staging deploy hook accepted (HTTP $code)"
              exit 0
            fi
            echo "Attempt $i/5 - deploy hook returned HTTP $code"
            sleep 10
          done
          echo "Staging deploy hook failed after retries"
          exit 1

      - name: Wait for staging /health endpoint to return 200
        run: |
          for i in {1..20}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              --retry 2 \
              --retry-delay 3 \
              "$APP_HEALTHCHECK_URL" || true)
            if [ "$code" = "200" ]; then
              echo "Staging health check OK"
              exit 0
            fi
            echo "Attempt $i/20 - staging health status: $code"
            sleep 15
          done
          echo "Staging health check failed"
          exit 1

  smoke-staging:
    name: Smoke tests post-deploy (staging)
    needs: deploy-staging
    uses: ./.github/workflows/reusable-smoke.yml
    secrets:
      healthcheck_url: ${{ secrets.STAGING_HEALTHCHECK_URL }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: smoke-staging
    environment: production
    env:
      DEPLOY_HOOK_URL: ${{ secrets.PROD_DEPLOY_HOOK_URL }}
      APP_HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}

    steps:
      - name: Fail if prod secrets are missing
        run: |
          if [ -z "$DEPLOY_HOOK_URL" ]; then
            echo "Missing PROD_DEPLOY_HOOK_URL secret"
            exit 1
          fi
          if [ -z "$APP_HEALTHCHECK_URL" ]; then
            echo "Missing PROD_HEALTHCHECK_URL secret"
            exit 1
          fi

      - name: Trigger prod deployment
        run: |
          curl --fail --silent --show-error --location \
            --connect-timeout 10 \
            --max-time 30 \
            --retry 2 \
            --retry-delay 3 \
            --request POST \
            "$DEPLOY_HOOK_URL"

      - name: Wait for prod /health endpoint to return 200
        run: |
          for i in {1..20}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              --retry 2 \
              --retry-delay 3 \
              "$APP_HEALTHCHECK_URL" || true)
            if [ "$code" = "200" ]; then
              echo "Prod health check OK"
              exit 0
            fi
            echo "Attempt $i/20 - prod health status: $code"
            sleep 15
          done
          echo "Prod health check failed"
          exit 1

  smoke-prod:
    name: Smoke tests post-deploy (production)
    needs: deploy-prod
    uses: ./.github/workflows/reusable-smoke.yml
    secrets:
      healthcheck_url: ${{ secrets.PROD_HEALTHCHECK_URL }}

  rollback-strategy:
    name: Rollback strategy
    runs-on: ubuntu-latest
    if: ${{ always() && (needs.deploy-prod.result == 'failure' || needs.smoke-prod.result == 'failure') }}
    needs: [deploy-prod, smoke-prod]
    env:
      ROLLBACK_HOOK_URL: ${{ secrets.PROD_ROLLBACK_HOOK_URL }}

    steps:
      - name: Trigger production rollback hook
        run: |
          if [ -z "$ROLLBACK_HOOK_URL" ]; then
            echo "No rollback hook configured; cannot execute rollback."
            exit 1
          fi
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            --location \
            --connect-timeout 10 \
            --max-time 30 \
            --retry 2 \
            --retry-delay 3 \
            --request POST "$ROLLBACK_HOOK_URL" || true)
          if [ "$code" = "200" ] || [ "$code" = "201" ] || [ "$code" = "202" ] || [ "$code" = "204" ]; then
            echo "Rollback strategy executed (HTTP $code)"
            exit 0
          fi
          echo "Rollback hook failed with HTTP $code"
          exit 1
