name: CI

on:
  push:
    branches:
      - main
      - dev-1
      - dev-2
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npx eslint .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  api-contract:
    name: API contract testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI contract
        run: npm run test:contract

  coverage:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run coverage (minimum 70%)
        run: npm test -- --coverage --runInBand

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  perf:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests
        run: npm run test:perf

  feature-flag:
    name: feature-flag
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Validate feature-flag configuration
        env:
          FEATURE_FLAG_TODO_V2: ${{ vars.FEATURE_FLAG_TODO_V2 }}
        run: |
          value="${FEATURE_FLAG_TODO_V2:-false}"
          if [ "$value" != "true" ] && [ "$value" != "false" ]; then
            echo "feature-flag FEATURE_FLAG_TODO_V2 must be true or false"
            exit 1
          fi
          echo "feature-flag FEATURE_FLAG_TODO_V2=$value"

  blue-green:
    name: blue-green strategy
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: blue-green strategy smoke check
        env:
          BLUE_URL: ${{ secrets.STAGING_HEALTHCHECK_URL }}
          GREEN_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
        run: |
          for target in "$BLUE_URL" "$GREEN_URL"; do
            if [ -n "$target" ]; then
              code=$(curl -s -o /dev/null -w "%{http_code}" "$target" || true)
              echo "blue-green strategy check $target -> HTTP $code"
            else
              echo "blue-green strategy check skipped (missing URL)"
            fi
          done

  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          format: table
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db

  sonarcloud:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}

    steps:
      - name: Skip SonarCloud when not configured
        if: ${{ env.SONAR_TOKEN == '' || env.SONAR_ORGANIZATION == '' || env.SONAR_PROJECT_KEY == '' }}
        run: echo "Skipping SonarCloud (missing SONAR_TOKEN / SONAR_ORGANIZATION / SONAR_PROJECT_KEY)"

      - name: Checkout code
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != '' && env.SONAR_PROJECT_KEY != '' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != '' && env.SONAR_PROJECT_KEY != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != '' && env.SONAR_PROJECT_KEY != '' }}
        run: npm ci

      - name: Run tests with coverage
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != '' && env.SONAR_PROJECT_KEY != '' }}
        run: npm run test:coverage

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != '' && env.SONAR_PROJECT_KEY != '' }}
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: [lint, tests, coverage]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare lowercase image owner
        id: image_meta
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/${{ steps.image_meta.outputs.owner_lc }}/todo-api-node:pr-${{ github.event.pull_request.number }}

      - name: Build and push Docker image (main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.image_meta.outputs.owner_lc }}/todo-api-node:latest
            ghcr.io/${{ steps.image_meta.outputs.owner_lc }}/todo-api-node:${{ github.sha }}

  ci-notifications:
    name: CI notifications (Discord/Slack)
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, tests, coverage, perf, secret-scan, trivy-scan, sonarcloud, api-contract, docker]

    steps:
      - name: Notify Discord on CI failure
        if: ${{ always() && (needs.lint.result == 'failure' || needs.tests.result == 'failure' || needs.coverage.result == 'failure' || needs.perf.result == 'failure' || needs['secret-scan'].result == 'failure' || needs['trivy-scan'].result == 'failure' || needs.sonarcloud.result == 'failure' || needs['api-contract'].result == 'failure' || needs.docker.result == 'failure') }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Discord webhook not set, skipping notification."
            exit 0
          fi
          payload="{\"content\":\"CI failed for ${GITHUB_REPOSITORY} on ${GITHUB_REF_NAME}. Check run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK_URL"

      - name: Notify Slack on CI failure
        if: ${{ always() && (needs.lint.result == 'failure' || needs.tests.result == 'failure' || needs.coverage.result == 'failure' || needs.perf.result == 'failure' || needs['secret-scan'].result == 'failure' || needs['trivy-scan'].result == 'failure' || needs.sonarcloud.result == 'failure' || needs['api-contract'].result == 'failure' || needs.docker.result == 'failure') }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Slack webhook not set, skipping notification."
            exit 0
          fi
          payload="{\"text\":\"CI failed for ${GITHUB_REPOSITORY} on ${GITHUB_REF_NAME}. Check run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$SLACK_WEBHOOK_URL"
